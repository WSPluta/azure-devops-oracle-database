apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-metrics-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9161"
  labels:
    app: metrics-exporter
    release: stable
spec:
  endpoints:
    - interval: 20s
      port: metrics
  selector:
    matchLabels:
      app: metrics-exporter
