apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: multicloudapp-monitor
  labels:
    release: prometheus-stack
spec:
  selector:
    matchLabels:
      app: multicloudapp
  endpoints:
    - port: "8080"
      path: "/actuator/prometheus"
